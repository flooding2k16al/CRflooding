                    <h1 class="page-title"><b>Information</b></h1>
                    <p class="page-description" style="width:50%;">A large amount of water was carried down through the River and caused a flooding throughout the cities it passed, this included the Cedar River in Cedar Rapids. The cause for the flood was north west of Cedar Rapids when the counties received rain totals that in spots exceeded 12 inches over a night. The water collected in the river sheds. According to the National Weather service, the Cedar River crested at about 22 feet on Tuesday morning. The water level reached major flood stage which caused school districts to cancel classes. This year people were more prepared when the flooding happened due to the year of 2008 that had also flooded Cedar Rapids. Some residents and businesses had to pump water out of their buildings to drain the water out. </p>
                    </b>
                </center>
            </header>
            <header>
                <center><b>
                    <h2 class="page description"><b>How You Can Help</b></h2>
                    <p class="page-description" style="width:50%;">Some locations around Downtown still have sandbags that need to be removed. You can help dispose of the sandbags by taking them from residents and dropping them off at the Noelridge Aquatic center, or by the tennis courts at Ellis Park. For businesses, sandbags can be dropped off at multiple places depending on the location. If it is on the east side of Downtown, sandbags can be dropped off at the site of the former Sixth Street Alliant Energy power plant. Bags can also be dropped off at Kingston village. </p>
